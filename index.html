<body>
    <div class="container">
        <h1>Cotação do Dólar em Tempo Real</h1>
        <p>1 Dólar Americano (USD) = <span id="cotation"></span> Reais (BRL)</p>
    </br>
    <div>
        <h1>Conversão a partir da cotação do Dólar em Tempo Real</h1>
        <button class="modern-button-decrement" id="derementButton">-</button> <button class="modern-button" id="incrementButton">+</button>      
        <p> <span class="modern-number" id="valor"></span> Dólar Americano (USD) = <span id="conversao"></span> Reais (BRL)</p>
    </div>
    </div>
